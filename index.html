<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Главная страница</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="img/logo.png" alt="logo">
        </a>
        <ul class="menu">
          <li class="menu__li">
            <a href="#" class="menu__link active">Home</a>
          </li>
          <li class="menu__li">
            <a href="#" class="menu__link">Shop</a>
          </li>
          <li class="menu__li">
            <a href="#" class="menu__link">Order</a>
          </li>
          <li class="menu__li">
            <a href="#" class="menu__link">Contact</a>
          </li>
          <li class="menu__li">
            <a href="#" class="menu__link">Log in</a>
          </li>
        </ul>
        <button type="button" class="header__search">
          <img src="img/glass.png" alt="search" class="header__search-img">
        </button>
      </div>
    </div>
  </header>
  <section class="mainpage">
    <div class="container">
      <div class="mainpage__text">
        <h1 class="mainpage__text-shoes">SPORTS SHOES</h1>
        <p class="mainpage__text-collection"><span class="mainpage__text--accent">Man's</span> collection</p>
        <p class="mainpage__text-description">Find your true style with shoexpress and explore the variety of playful,
          colourful designs!</p>
      </div>
      <button class="mainpage__shop-link">
        <span class="mainpage__shop-link-text">Shop Now</span>
        <img src="img/Pointer.png" alt="Pointer" class="mainpage__shop-pointer">
      </button>
    </div>
  </section>
</body>
<script src="js/script.js"></script>

</html>
